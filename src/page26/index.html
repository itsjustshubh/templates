<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plastic.design menu rebuild</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="site-logo">Plastic</div>
        <div class="menu-toggle">
          <div id="menu-toggle-btn">
            <span></span>
          </div>
        </div>
      </div>
      <div class="header">
        We transform <br />
        ideas into digital <br />
        outcomes
      </div>
      <div id="nav-container">
        <div class="nav">
          <div class="col flex">
            <div class="nav-logo">c/</div>
            <div class="nav-socials">
              <a href="#">Behance</a>
              <a href="#">Twitter</a>
              <a href="#">Instagram</a>
              <a href="#">LinkedIn</a>
              <a href="#">Medium</a>
            </div>
          </div>
          <div class="col">
            <div class="nav-link">
              <a href="#">Work</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">Services</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">About</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">Manifesto</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">Contact</a>
              <div class="nav-item-wrapper"></div>
            </div>
          </div>
        </div>
        <div class="nav-footer">
          <div class="links">
            <a href="#">Privacy policy</a>
            <a href="#">Cookie policy</a>
            <a href="#">Terms & Conditions</a>
          </div>
          <div class="contact">
            <a href="#">codegridweb@gmail.com</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const tl = gsap.timeline({ paused: true });

    function openNav() {
      animateOpenNav();
      const navBtn = document.getElementById("menu-toggle-btn");
      navBtn.onclick = function (e) {
        navBtn.classList.toggle("active");
        tl.reversed(!tl.reversed());
      };
    }

    openNav();

    function animateOpenNav() {
      tl.to("#nav-container", 0.2, {
        autoAlpha: 1,
        delay: 0.1,
      });

      tl.to(
        ".site-logo",
        0.2,
        {
          color: "#fff",
        },
        "-=0.1"
      );

      tl.from(".flex > div", 0.4, {
        opacity: 0,
        y: 10,
        stagger: {
          amount: 0.04,
        },
      });

      tl.to(
        ".nav-link > a",
        0.8,
        {
          top: 0,
          ease: "power2.inOut",
          stagger: {
            amount: 0.1,
          },
        },
        "-=0.4"
      );

      tl.from(
        ".nav-footer",
        0.3,
        {
          opacity: 0,
        },
        "-=0.5"
      ).reverse();
    }
  </script>
</html>
