<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t27 awwwards remake</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <video autoplay playsinline muted loop>
        <source src="./placeholder-video.mp4" type="video/mp4" />
      </video>
      <div class="wrapper">
        <div class="copy">
          <p>LA 09123, <br />TYO 2398</p>
          <p>thinking about the future</p>
          <p>
            enter <br />
            terminal&reg;
          </p>
          <p></p>
        </div>
      </div>
      <div class="blocks">
        <div class="block block-left"></div>
        <div class="block block-right"></div>
      </div>
      <div class="letters">
        <div class="row">
          <div class="letter top-left">T</div>
          <div class="letter top-right">2</div>
        </div>
        <div class="row">
          <div class="letter bottom-right">7</div>
        </div>
      </div>
    </div>
    <script>
      gsap.from(".letter", 0.8, {
        y: -20,
        opacity: 0,
        ease: "power3.inOut",
        stagger: 0.1,
      });
      gsap.to(".top-left, .top-right", 2, {
        top: "0",
        ease: "power3.inOut",
        delay: 2,
      });
      gsap.to(".bottom-right, .top-right", 2, {
        bottom: "0",
        ease: "power3.inOut",
        delay: 2,
      });
      gsap.to(".top-left", 2, {
        left: "0",
        ease: "power3.inOut",
        delay: 4,
      });
      gsap.to(".top-right", 2, {
        right: "0",
        ease: "power3.inOut",
        delay: 4,
      });
      gsap.to(".bottom-right", 2, {
        right: "0",
        ease: "power3.inOut",
        delay: 4,
      });
      gsap.to(".block-left", 2, {
        left: "-50%",
        ease: "power3.inOut",
        delay: 4,
      });
      gsap.to(".block-right", 2, {
        right: "-50%",
        ease: "power3.inOut",
        delay: 4,
      });
    </script>
  </body>
</html>
