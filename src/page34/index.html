<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cocoladas subscribe page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hero-image-wrapper wrapper">
        <div class="bg-img">
          <img src="./hero.jpg" alt="" />
        </div>
        <div class="front-img">
          <img src="./hero.jpg" alt="" />
        </div>
      </div>
      <div class="content-wrapper wrapper">
        <nav>
          <p>Don't forget to check our socials! <a href="#">@cocoladas</a></p>
          <button>Close</button>
        </nav>
        <header>
          <div class="h2">
            <h2>subscribe</h2>
            <div class="header-revealer"></div>
          </div>
          <div class="h1">
            <h1>to get access</h1>
            <div class="header-revealer"></div>
          </div>
          <div class="form-wrapper">
            <form action="">
              <input type="text" placeholder="your email" />
              <button>subscribe</button>
            </form>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
              dicta minus amet magnam rem fugit facere explicabo. Hic, culpa
              sint.
            </p>
          </div>
        </header>
        <footer>
          <p>Welcome to the <span>club</span></p>
        </footer>
      </div>
    </div>
  </body>
  <script>
    gsap.from(".hero-image-wrapper, .content-wrapper, .front-img", 2, {
      delay: 1,
      clipPath: "inset(0 100% 0 0)",
      ease: "power4.inOut",
      stagger: {
        amount: 0.5,
      },
    });

    gsap.from("img", 3, {
      delay: 1.5,
      scale: 2,
      ease: "power4.inOut",
      stagger: {
        amount: 0.25,
      },
    });

    gsap.to(
      "header h1, header h2",
      1,
      {
        delay: 3,
        top: 0,
        ease: "power3.out",
        stagger: {
          amount: 0.2,
        },
      },
      "-=1"
    );
  </script>
</html>
